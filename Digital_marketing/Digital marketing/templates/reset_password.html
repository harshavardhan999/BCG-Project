{% block content %}
  <h2>Reset Password</h2>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="password">New Password:</label>
    <input type="password" name="password" required>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
